apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiali
  namespace: istio-system
spec:
  interval: 1h
  chart:
    spec:
      chart: kiali-server
      sourceRef:
        name: kiali
        kind: HelmRepository
        namespace: flux-system
  values:
    auth:
      strategy: anonymous
    deployment:
      ingress:
        class_name: internal
        override_yaml:
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
          spec:
            rules:
              - host: kiali.internal.${SECRET_DOMAIN}
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: kiali
                          port:
                            number: 20001
